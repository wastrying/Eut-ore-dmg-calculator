<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone-style Alarm UI (Working)</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#0f1720;
      --muted:#9aa4b2;
      --accent:#34c759; /* green like iOS */
      --glass: rgba(255,255,255,0.06);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071228 0%, #031220 100%);color:#fff}
    .app{max-width:480px;margin:24px auto;padding:20px}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    header h1{font-size:20px;margin:0;font-weight:600}
    .add-btn{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:8px 12px;border-radius:10px;color:#fff;cursor:pointer}

    .alarms{display:flex;flex-direction:column;gap:12px}
    .alarm{display:flex;align-items:center;justify-content:space-between;padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6);}
    .alarm-left{display:flex;gap:12px;align-items:center}
    .time{font-size:34px;font-weight:600;letter-spacing:1px}
    .meta{display:flex;flex-direction:column}
    .meta small{color:var(--muted)}

    /* toggle switch */
    .switch{position:relative;width:46px;height:28px;border-radius:20px;background:rgba(255,255,255,0.12);padding:3px;box-sizing:border-box}
    .switch input{display:none}
    .knob{position:absolute;top:3px;left:3px;width:22px;height:22px;border-radius:50%;background:#fff;transition:all .18s cubic-bezier(.22,.9,.25,1)}
    .switch.on{background:linear-gradient(90deg,var(--accent),#5ee4a6)}
    .switch.on .knob{left:21px}

    /* modal (alarm editor) */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;align-items:end;justify-content:center;z-index:60}
    .editor{width:100%;max-width:480px;background:linear-gradient(180deg,#0b0c10,#060708);border-top-left-radius:18px;border-top-right-radius:18px;padding:18px 18px 36px;box-shadow:0 -10px 30px rgba(0,0,0,0.6)}
    .editor .row{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .editor h2{margin:0;font-size:18px}

    .time-inputs{display:flex;gap:10px;justify-content:center;margin:20px 0}
    .time-inputs select{background:var(--glass);color:white;border:none;padding:10px 14px;border-radius:10px;font-size:20px;backdrop-filter:blur(6px)}

    .controls{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
    .btn{background:transparent;border:0;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}
    .btn.primary{background:var(--accent);color:#04140b}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Alarm</h1>
      <button class="add-btn" id="openEditor">＋</button>
    </header>

    <div class="alarms" id="alarmsList">
      <div class="empty" id="emptyState">No alarms yet. Tap + to add one.</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="editor">
      <div class="row">
        <h2>New Alarm</h2>
        <div class="controls">
          <button class="btn" id="cancelBtn">Cancel</button>
          <button class="btn primary" id="saveBtn">Save</button>
        </div>
      </div>

      <div class="time-inputs">
        <select id="hour"></select>
        <select id="minute"></select>
        <select id="ampm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
    </div>
  </div>

  <template id="alarmTpl">
    <div class="alarm">
      <div class="alarm-left">
        <div class="time">07:00</div>
        <div class="meta"><small>Everyday • Alarm</small></div>
      </div>
      <label class="switch"><input type="checkbox"><span class="knob"></span></label>
    </div>
  </template>

  <script>
    const openEditor=document.getElementById('openEditor');
    const overlay=document.getElementById('overlay');
    const cancelBtn=document.getElementById('cancelBtn');
    const saveBtn=document.getElementById('saveBtn');
    const alarmsList=document.getElementById('alarmsList');
    const emptyState=document.getElementById('emptyState');
    const hourSel=document.getElementById('hour');
    const minuteSel=document.getElementById('minute');
    const ampmSel=document.getElementById('ampm');

    for(let i=1;i<=12;i++){hourSel.innerHTML+=`<option>${i.toString().padStart(2,'0')}</option>`;}
    for(let i=0;i<60;i++){minuteSel.innerHTML+=`<option>${i.toString().padStart(2,'0')}</option>`;}

    openEditor.onclick=()=>overlay.style.display='flex';
    cancelBtn.onclick=()=>overlay.style.display='none';

    saveBtn.onclick=()=>{
      const h=hourSel.value, m=minuteSel.value, a=ampmSel.value;
      addAlarm(h,m,a,true);
      overlay.style.display='none';
    };

    function addAlarm(h,m,ampm,enabled){
      emptyState.style.display='none';
      const tpl=document.getElementById('alarmTpl');
      const node=tpl.content.cloneNode(true);
      const cont=node.querySelector('.alarm');
      const timeEl=cont.querySelector('.time');
      const chk=cont.querySelector('input[type=checkbox]');

      timeEl.textContent=`${h}:${m} ${ampm}`;
      chk.checked=enabled;
      if(enabled)cont.querySelector('.switch').classList.add('on');

      chk.addEventListener('change',e=>{
        cont.querySelector('.switch').classList.toggle('on',e.target.checked);
      });

      alarmsList.appendChild(node);
    }

    // Add sample alarms
    addAlarm('07','00','AM',true);
    addAlarm('08','30','AM',false);
  </script>
</body>
</html>
