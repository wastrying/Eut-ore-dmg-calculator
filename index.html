<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Login Template</title>
  <style>
    :root {
      --bg:#f2f4f8; --card:#fff; --muted:#6b7280; --accent:#2563eb; --danger:#ef4444;
      --radius:18px; --phone-w:360px;
    }
    * { box-sizing:border-box; }

    body {
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; margin:0;
      background:linear-gradient(180deg,#f7f9fc, #eef2f6);
    }

    .phone {
      width: min(90vw, 380px);
      aspect-ratio: 9 / 19.5; /* iPhone-like ratio */
      border-radius: 38px;
      padding: 18px;
      background: linear-gradient(180deg, #ffffff 0%, #fafcff 60%);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      border: 1px solid rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .screen { flex:1; display:flex; flex-direction:column; }

    .topbar {
      height: 40px;
      display:flex; align-items:center; justify-content:center;
      font-size: clamp(12px, 2vw, 14px);
      color: var(--muted);
    }

    .content {
      flex:1;
      padding: clamp(12px, 3vw, 20px);
      display:flex; flex-direction:column; gap:clamp(10px,2vw,16px);
      overflow-y:auto;
    }

    .tabs {
      display:flex; gap:6px;
    }
    .tab {
      flex:1;
      padding:8px;
      border-radius:10px;
      background:transparent;
      text-align:center;
      font-weight:600;
      color:var(--muted);
      cursor:pointer;
      border:1px solid transparent;
      font-size: clamp(12px, 1.8vw, 14px);
    }
    .tab.active {
      background:var(--card);
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      color:var(--accent);
    }

    .card {
      background:var(--card);
      border-radius:16px;
      padding:clamp(14px,3vw,20px);
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      display:flex; flex-direction:column; gap:10px;
      align-items:center;
    }

    h1 { font-size: clamp(18px, 3.6vw, 22px); margin: 0; }
    p.subtitle { margin: 0; color: var(--muted); font-size: clamp(11px,2vw,13px); }

    label { font-size: 11px; color: var(--muted); display:block; margin-bottom:4px; }

    input[type=text], input[type=password], input[type=email] {
      width: 100%; padding: 10px;
      border-radius: 8px;
      border: 1px solid #e6e9ef;
      font-size: 14px;
    }

    .field { display:flex; flex-direction:column; gap:5px; width:100%; }

    .actions { display:flex; flex-direction:column; gap:8px; margin-top:4px; width:100%; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px; border-radius: 10px; border: 0;
      font-weight: 700; cursor:pointer; font-size:14px;
      transition: 0.2s ease;
    }
    .btn.primary { background:var(--accent); color:#fff; }
    .btn.ghost { background:transparent; border:1px solid #e6e9ef; color:var(--muted); }

    .socials { display:flex; gap:8px; width:100%; }
    .social {
      flex:1; padding:8px; border-radius:8px;
      border:1px solid #e6e9ef;
      text-align:center; font-weight:600; font-size:13px;
      display:flex; align-items:center; justify-content:center; gap:6px;
    }
    .social img { height:16px; width:16px; }

    .small { font-size:11px; color:var(--muted); text-align:center; }

    /* Themes */
    .variant-dark {
      --bg:#0b1220; --card:#0f1724; --muted:#9ca3af; --accent:#60a5fa;
      color:#e6eefc; background:linear-gradient(180deg,#071022,#0b1220);
    }
    .variant-min {
      --bg:#ffffff; --card:#fff; --muted:#7c8798; --accent:#0ea5a4;
    }

    @media (max-width:400px) {
      .phone { border-radius: 28px; }
    }
  </style>
</head>
<body>
  <div class="phone" id="phone">
    <div class="screen">
      <div class="topbar">9:41 • Login</div>
      <div class="content">
        <div class="tabs" role="tablist" aria-label="Login style tabs">
          <button class="tab active" data-variant="default">Light</button>
          <button class="tab" data-variant="dark">Dark</button>
          <button class="tab" data-variant="min">Minimal</button>
        </div>

        <div class="card" id="template">
          <h1>Welcome back</h1>
          <p class="subtitle">Sign in to continue</p>

          <form id="loginForm" style="width:100%" onsubmit="handleSubmit(event)">
            <div class="field">
              <label for="email">Email or phone</label>
              <input id="email" type="email" placeholder="name@example.com" required />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <div style="display:flex;gap:6px;align-items:center">
                <input id="password" type="password" placeholder="••••••••" required style="flex:1" />
                <button type="button" id="togglePwd" class="btn ghost" style="padding:6px 8px">Show</button>
              </div>
            </div>

            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:4px;width:100%">
              <label style="display:flex;align-items:center;gap:6px;font-size:12px;color:var(--muted)">
                <input id="remember" type="checkbox"/> Remember
              </label>
              <a href="#" style="font-size:12px;color:var(--accent);text-decoration:none">Forgot?</a>
            </div>

            <div class="actions">
              <button class="btn primary" type="submit">Sign in</button>
            </div>

            <div style="height:6px"></div>
            <div class="small">Or continue with</div>
            <div class="socials" style="margin-top:4px">
              <div class="social">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">Google
              </div>
              <div class="social">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">Apple
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const phone = document.getElementById('phone');
    tabs.forEach(t=>t.addEventListener('click', ()=>{
      tabs.forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      const v = t.dataset.variant;
      phone.classList.remove('variant-dark','variant-min');
      if(v==='dark') phone.classList.add('variant-dark');
      if(v==='min') phone.classList.add('variant-min');
    }));

    const togglePwd = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    togglePwd.addEventListener('click', ()=>{
      if(pwd.type==='password'){pwd.type='text';togglePwd.textContent='Hide'}
      else{pwd.type='password';togglePwd.textContent='Show'}
    });

    function handleSubmit(e){
      e.preventDefault();
      const email=document.getElementById('email').value;
      alert('Signed in as: '+email);
    }
  </script>
</body>
</html>
