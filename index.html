<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Damage Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ddd;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #222;
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    #calculateBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #calculateBtn:hover {
      background-color: #0056b3;
    }

    #sidePanelToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sidePanel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .light-mode #sidePanel {
      background-color: #fff;
      color: #000;
    }

    #sidePanel.open {
      right: 0;
    }

    #sidePanel h2 {
      margin-top: 0;
    }

    #sidePanel textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      resize: none;
    }

    #sidePanel label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #sidePanel input[type="checkbox"] {
      margin-right: 8px;
    }

    #submitFeedback {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #submitFeedback:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button id="sidePanelToggle">â˜° Feedback / Theme</button>

  <div id="sidePanel">
    <h2>Report Bug / Feedback</h2>
    <textarea placeholder="Describe the issue or suggestion..."></textarea>
    <label>
      <input type="checkbox" id="themeToggle" />
      Light Mode
    </label>
    <button id="submitFeedback">Submit</button>
  </div>

  <h1>Ore Damage Calculator</h1>

  <label for="baseDmg">Base Damage:</label>
  <input type="number" id="baseDmg" placeholder="Enter base ore damage"/>

  <label for="multiplier">Multiplier (e.g. pickaxe boost):</label>
  <input type="number" id="multiplier" placeholder="Enter damage multiplier" value="1"/>

  <label for="criticalChance">Critical Hit Chance (0 to 1):</label>
  <input type="number" id="criticalChance" step="0.01" min="0" max="1" value="0"/>

  <label for="criticalMultiplier">Critical Damage Multiplier:</label>
  <input type="number" id="criticalMultiplier" value="1.5"/>

  <button id="calculateBtn">Calculate Damage</button>

  <div id="result"></div>

  <script>
    // Panel toggle
    document.getElementById('sidePanelToggle').onclick = function () {
      document.getElementById('sidePanel').classList.toggle('open');
    };

    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'light') {
      document.body.classList.add('light-mode');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Submit feedback
    document.getElementById('submitFeedback').onclick = function () {
      const text = document.querySelector('#sidePanel textarea').value.trim();
      if (text.length === 0) {
        alert("Please enter feedback before submitting.");
        return;
      }
      alert("Thank you for your feedback!");
      document.querySelector('#sidePanel textarea').value = "";
    };

    // Ore Damage Calculator
    document.getElementById('calculateBtn').onclick = function () {
      const base = parseFloat(document.getElementById('baseDmg').value);
      const mult = parseFloat(document.getElementById('multiplier').value);
      const critChance = parseFloat(document.getElementById('criticalChance').value);
      const critMult = parseFloat(document.getElementById('criticalMultiplier').value);

      if (isNaN(base) || isNaN(mult) || isNaN(critChance) || isNaN(critMult)) {
        document.getElementById('result').textContent = "Please enter all values.";
        return;
      }

      const avgDmg = base * mult * (1 + critChance * (critMult - 1));
      document.getElementById('result').textContent = `Expected Average Damage: ${avgDmg.toFixed(2)}`;
    };
  </script>
</body>
</html>
