<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Panel with Theme Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ddd;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #222;
    }

    #sidePanelToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sidePanel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .light-mode #sidePanel {
      background-color: #fff;
      color: #000;
    }

    #sidePanel.open {
      right: 0;
    }

    #sidePanel h2 {
      margin-top: 0;
    }

    #sidePanel textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      resize: none;
    }

    #sidePanel label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #sidePanel input[type="checkbox"] {
      margin-right: 8px;
    }

    #submitFeedback {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #submitFeedback:hover {
      background-color: #218838;
    }

    /* Optional smoother transitions */
    textarea, input, button {
      transition: background-color 0.2s, color 0.2s;
    }
  </style>
</head>
<body>

  <button id="sidePanelToggle">â˜° Feedback / Theme</button>

  <div id="sidePanel">
    <h2>Report Bug / Feedback</h2>
    <textarea placeholder="Describe the issue or feature..."></textarea>

    <label>
      <input type="checkbox" id="themeToggle" />
      Light Mode
    </label>

    <button id="submitFeedback">Submit</button>
  </div>

  <script>
    window.onload = function () {
      // Toggle side panel
      document.getElementById('sidePanelToggle').onclick = function () {
        document.getElementById('sidePanel').classList.toggle('open');
      };

      // Theme toggle with localStorage
      const themeToggle = document.getElementById('themeToggle');
      const currentTheme = localStorage.getItem('theme');

      if (currentTheme === 'light') {
        document.body.classList.add('light-mode');
        themeToggle.checked = true;
      }

      themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
          document.body.classList.add('light-mode');
          localStorage.setItem('theme', 'light');
        } else {
          document.body.classList.remove('light-mode');
          localStorage.setItem('theme', 'dark');
        }
      });

      // Feedback submit button logic
      document.getElementById('submitFeedback').onclick = function () {
        const text = document.querySelector('#sidePanel textarea').value.trim();
        if (text.length === 0) {
          alert("Please enter feedback before submitting.");
          return;
        }
        alert("Thank you for your feedback!");
        document.querySelector('#sidePanel textarea').value = "";
      };
    };
  </script>
</body>
</html>
