<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ore Damage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black transition-colors duration-300">
    <div class="min-h-screen p-8">
      <h1 class="text-2xl font-bold mb-6">Ore Damage Calculator</h1>

      <!-- Input section -->
      <div class="flex flex-col items-start gap-4 mb-6">
        <label>
          Eren's Base dmg:
          <input id="baseDmg" type="number" class="border px-2 w-48 bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600" />
        </label>
        <label>
          #4mr (Piercing) Level (0-5):
          <input id="mrLevel" type="number" value="0" min="0" max="5" class="border px-2 w-48 bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600" />
        </label>
        <label>
          Piercing Enchant Level (0-50):
          <input id="enchantLevel" type="number" value="0" min="0" max="50" class="border px-2 w-48 bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600" />
        </label>
        <label>
          Aquamarine Mastery Level:
          <input id="aquaLevel" type="number" value="0" min="0" max="10" class="border px-2 w-48 bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600" />
        </label>
        <label>
          Ore Group:
          <select id="oreGroup" class="border px-2 w-48 bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600">
            <option value="all">All</option>
            <option value="shallow">Shallow</option>
            <option value="intermediate">Intermediate</option>
            <option value="crystalline">Crystalline</option>
            <option value="deep">Deep</option>
            <option value="midnight">Midnight</option>
            <option value="crust">Crust</option>
            <option value="scorching">Scorching</option>
            <option value="cerulean">Cerulean</option>
            <option value="crimson">Crimson</option>
          </select>
        </label>
        <button onclick="calculateDamage()" class="bg-blue-500 text-white px-4 py-2 rounded w-48">
          Calculate
        </button>
        <button onclick="toggleDarkMode()" class="bg-gray-500 text-white px-4 py-2 rounded w-48">
          Toggle Dark/Light Mode
        </button>
        <textarea id="feedbackBox" placeholder="Report a bug or give feedback..." class="w-full max-w-md h-24 p-2 border dark:bg-gray-800 dark:border-gray-600 dark:text-white"></textarea>
        <button onclick="submitFeedback()" class="bg-green-500 text-white px-4 py-2 rounded w-48">
          Submit Feedback
        </button>
      </div>

      <!-- Results Table (Centered) -->
      <div class="overflow-auto">
        <table class="table-auto border mx-auto w-full max-w-5xl text-sm">
          <thead>
            <tr class="bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
              <th class="border px-4 py-2">Ore</th>
              <th class="border px-4 py-2">HP</th>
              <th class="border px-4 py-2">Defense</th>
              <th class="border px-4 py-2">Reduced Dmg</th>
              <th class="border px-4 py-2">One Shot?</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      const ores = {
        "Stone":       { hp: 5, def: "0%", group: ["shallow", "intermediate", "crystalline"] },
        "Evil Rock":   { hp: 1, def: 5, group: ["shallow"] },
        "Coal":        { hp: 10, def: "0%", group: ["shallow", "intermediate", "deep"] },
        "Iron":        { hp: 45, def: "0%", group: ["shallow", "intermediate", "deep"] },
        "Aluminium":   { hp: 30, def: "0%", group: ["shallow", "intermediate", "deep"] },
        "Tin":         { hp: 15, def: "0%", group: ["shallow", "intermediate", "deep"] },
        "Copper":      { hp: 30, def: "0%", group: ["shallow", "intermediate", "deep"] },
        "Gold":        { hp: 50, def: 2, group: ["intermediate", "deep", "midnight"] },
        "Ruby":        { hp: 90, def: 3, group: ["intermediate", "deep", "midnight", "crystalline"] },
        "Sapphire":    { hp: 90, def: 3, group: ["intermediate", "deep", "midnight", "crystalline"] },
        "Emerald":     { hp: 90, def: 3, group: ["intermediate", "deep", "midnight", "crystalline"] },
        "Diamond":     { hp: 125, def: 8, group: ["deep", "midnight", "crust"] },
        "Uranium":     { hp: 1500, def: 20, group: ["deep", "midnight", "crust"] },
        "Plutonium":   { hp: 1500, def: 20, group: ["deep", "midnight", "crust", "scorching"] },
        "Amethyst":    { hp: 300, def: 5, group: ["deep", "midnight", "crust"] },
        "Aventurine":  { hp: 1250, def: 2, group: ["deep", "midnight", "crust"] },
        "Titanium":    { hp: 750, def: 10, group: ["deep", "midnight", "crust"] },
        "Heartstone":  { hp: 1000, def: "log1.3", group: ["midnight", "crust", "scorching"] },
        "Bismuth":     { hp: 75000, def: "log1.2", group: ["cerulean"] },
        "Dragonstone": { hp: 400000, def: 70, group: ["crust", "scorching", "cerulean"] },
        "Garnet":      { hp: 12500000, def: "0%", group: ["cerulean"] },
        "Aquamarine":  { hp: 1000000, def: 50, group: ["cerulean"] },
        "Prismastone": { hp: 10000, def: "log10", group: ["cerulean"] },
        "Basalt":      { hp: 100000, def: "0%", group: ["crimson"] },
        "Obsidian":    { hp: 250, def: 1000, group: ["crimson"] },
        "Sulfur":      { hp: 5000000, def: 3, group: ["crimson"] },
        "Pyrite":      { hp: 250000, def: 70, group: ["crimson"] },
        "Bloodstone":  { hp: 1000000, def: 50, group: ["crimson"] },
        "Netherite":   { hp: 30000, def: "log3", group: ["crimson"] }
      };

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("bg-white");
        document.body.classList.toggle("text-black");
        document.body.classList.toggle("bg-gray-900");
        document.body.classList.toggle("text-white");
      }

      function submitFeedback() {
        const feedback = document.getElementById("feedbackBox").value;
        if (feedback.trim() === "") {
          alert("Please enter some feedback.");
        } else {
          console.log("Feedback submitted:", feedback);
          alert("Thank you for your feedback!");
          document.getElementById("feedbackBox").value = "";
        }
      }

      function calculateDamage() {
        const base = parseFloat(document.getElementById("baseDmg").value);
        const mr = parseInt(document.getElementById("mrLevel").value);
        const enchant = parseInt(document.getElementById("enchantLevel").value);
        const aqua = parseInt(document.getElementById("aquaLevel").value);
        const groupFilter = document.getElementById("oreGroup").value;

        const piercingMult = Math.pow(1.1, mr);
        const enchantMult = 0.5 * enchant + 1;

        let aquaBaseReduction = 1.0;
        if (aqua >= 5) aquaBaseReduction *= 1.25;
        if (aqua >= 10) aquaBaseReduction *= 1.25;

        const tbody = document.getElementById("resultsBody");
        tbody.innerHTML = "";

        Object.entries(ores).forEach(([oreName, oreData]) => {
          if (groupFilter !== "all" && !oreData.group.includes(groupFilter)) return;

          const hp = oreData.hp;
          const defRaw = oreData.def;
          let defense = 1;
          let reduced = 0;

          if (typeof defRaw === "string" && defRaw.startsWith("log")) {
            const logBase = parseFloat(defRaw.substring(3)) / aquaBaseReduction;
            const safeBase = Math.max(1.00001, logBase);
            reduced = Math.max(1.0, Math.log(base) / Math.log(safeBase));
            defense = `log${safeBase.toFixed(3)}`;
          } else if (typeof defRaw === "string" && defRaw.endsWith("%")) {
            const percent = parseFloat(defRaw.replace("%", ""));
            if (percent === 0) {
              defense = Math.max(1, 1 / piercingMult / enchantMult);
              reduced = base / defense;
            } else {
              const multiplier = Math.max(0.00001, (1 - (percent / 100)) / piercingMult / enchantMult);
              reduced = base * multiplier;
              defense = `${percent.toFixed(2)}%`;
            }
          } else {
            const def = parseFloat(defRaw);
            defense = Math.max(1, def / piercingMult / enchantMult);
            reduced = base / defense;
            defense = defense.toFixed(2);
          }

          const isOneShot = reduced >= hp ? "✅" : "❌";

          tbody.innerHTML += `
            <tr class="text-black dark:text-white">
              <td class="border px-4 py-1">${oreName}</td>
              <td class="border px-4 py-1">${hp}</td>
              <td class="border px-4 py-1">${defense}</td>
              <td class="border px-4 py-1">${Math.floor(reduced)}</td>
              <td class="border px-4 py-1">${isOneShot}</td>
            </tr>
          `;
        });
      }
    </script>
  </body>
</html>
