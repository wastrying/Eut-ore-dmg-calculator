<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ore Damage Calculator</title>
<style>
  body {
    background-color: #121212;
    color: #ddd;
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  h1 {
    text-align: center;
  }

  .container {
    max-width: 1100px;
    margin: auto;
    display: flex;
    gap: 20px;
  }

  .inputs {
    width: 300px;
    padding: 20px;
    background: #222;
    border-radius: 8px;
  }

  .inputs label {
    display: block;
    margin-top: 15px;
  }

  .inputs input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: none;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .results {
    flex: 1;
    overflow-x: auto;
  }

  table {
    width: 100%;
    min-width: 700px;
    border-collapse: collapse;
    font-size: 16px;
  }

  th, td {
    border: 1px solid #444;
    padding: 12px 16px;
    text-align: right;
    white-space: nowrap;
  }

  th:first-child, td:first-child {
    text-align: left;
  }

  th:last-child, td:last-child {
    text-align: center;
    min-width: 90px;
  }

  .yes {
    color: #4caf50;
    font-weight: bold;
  }

  .no {
    color: #f44336;
    font-weight: bold;
  }

  #sidePanel {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100%;
    background-color: #222;
    color: #ddd;
    box-shadow: -3px 0 5px rgba(0,0,0,0.5);
    padding: 20px;
    transition: right 0.3s ease;
    z-index: 999;
  }

  #sidePanel.open {
    right: 0;
  }

  body.light-mode {
    background-color: #f4f4f4;
    color: #222;
  }

  body.light-mode .inputs,
  body.light-mode #sidePanel {
    background-color: #fff;
    color: #000;
  }

  body.light-mode table th,
  body.light-mode table td {
    border-color: #ccc;
    background-color: #fff;
    color: #000;
  }

  body.light-mode button {
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>

<h1>Ore Damage Per Hit Calculator</h1>
<div class="container">
  <div class="inputs">
    <label>Eren's Base Damage:
      <input type="number" id="damage" value="" step="any" />
    </label>
    <label>#4mr (Piercing) Level (0-5):
      <input type="number" id="piercing" min="0" max="5" value="0" />
    </label>
    <label>Piercing Enchant Level (0-50):
      <input type="number" id="piercingEnchant" min="0" max="50" value="0" />
    </label>
    <label>Aquamarine Mastery Level (0-10):
      <input type="number" id="aqua" min="0" max="10" value="0" />
    </label>
    <button onclick="calculateAll()">Calculate</button>
  </div>
  <div class="results">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Ore</th>
          <th>HP</th>
          <th>Defense</th>
          <th>Damage Dealt</th>
          <th>1-Shot?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Slide-Out Panel Toggle Button -->
<button id="sidePanelToggle" style="position:fixed; top:50%; right:0; transform:translateY(-50%); background:#007bff; color:white; padding:10px; border:none; border-radius:8px 0 0 8px; cursor:pointer; z-index:1000;">⚙️</button>

<!-- Slide-Out Panel -->
<div id="sidePanel">
  <h2>Settings & Feedback</h2>
  <label for="themeToggle" style="display: block; margin-bottom: 10px;">
    <input type="checkbox" id="themeToggle"> Light Mode
  </label>
  <textarea placeholder="Report bugs or feedback..." style="width: 100%; height: 150px; resize: none; padding: 10px; border-radius: 4px;"></textarea>
  <button style="margin-top: 10px; width: 100%; padding: 10px; background-color: #28a745; border: none; color: white; font-weight: bold; border-radius: 4px; cursor: pointer;">Submit</button>
</div>

<script>
  document.getElementById('sidePanelToggle').onclick = function () {
    document.getElementById('sidePanel').classList.toggle('open');
  };

  const themeToggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme');

  if (currentTheme === 'light') {
    document.body.classList.add('light-mode');
    themeToggle.checked = true;
  }

  themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
      document.body.classList.add('light-mode');
      localStorage.setItem('theme', 'light');
    } else {
      document.body.classList.remove('light-mode');
      localStorage.setItem('theme', 'dark');
    }
  });
</script>

</body>
</html>
