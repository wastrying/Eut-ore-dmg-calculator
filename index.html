<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Damage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      padding: 20px;
    }
    label, input, button {
      margin: 5px 0;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    .dark-mode th {
      background-color: #333;
    }
    .dark-mode table, .dark-mode td, .dark-mode th {
      border-color: #555;
    }
    #settings-toggle {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px 0 0 6px;
      cursor: pointer;
      z-index: 999;
    }
    .dark-mode #settings-toggle {
      background: #666;
    }
    #settings-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #f4f4f4;
      border-left: 2px solid #ccc;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 998;
    }
    .dark-mode #settings-panel {
      background: #1e1e1e;
      border-color: #555;
    }
    #settings-panel.open {
      right: 0;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    .mode-toggle {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ore Damage Calculator</h1>
    <label for="damage">Enter Your Damage:</label><br/>
    <input type="number" id="damage" placeholder="Enter damage" /><br/>
    <button onclick="calculateDamage()">Calculate</button>
    <table id="result-table">
      <thead>
        <tr>
          <th>Ore</th>
          <th>HP</th>
          <th>Defense</th>
          <th>Damage Dealt</th>
          <th>One-Shot?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ⚙️ Settings Button -->
  <button id="settings-toggle">⚙️</button>

  <!-- Settings Side Panel -->
  <div id="settings-panel">
    <h3>Settings</h3>
    <div class="mode-toggle">
      <label>
        <input type="checkbox" id="dark-mode-toggle" />
        Dark Mode
      </label>
    </div>
    <div>
      <label for="feedback">Bug Report / Feedback:</label>
      <textarea id="feedback" placeholder="Write your feedback..."></textarea>
      <button onclick="submitFeedback()">Submit</button>
    </div>
  </div>

  <script>
    const ores = {
      Stone: { hp: 10, def: 0 },
      Coal: { hp: 50, def: 5 },
      Iron: { hp: 150, def: 15 },
      Gold: { hp: 250, def: "log1.3" },
      Diamond: { hp: 500, def: "20%" },
      Mythic: { hp: 1000, def: 100 }
    };

    function evaluateDefense(def, damage) {
      if (typeof def === "string") {
        if (def.startsWith("log")) {
          const base = parseFloat(def.replace("log", ""));
          return Math.log(damage) / Math.log(base);
        }
        if (def.endsWith("%")) {
          return (parseFloat(def) / 100) * damage;
        }
      }
      return parseFloat(def);
    }

    function calculateDamage() {
      const damage = parseFloat(document.getElementById("damage").value);
      const tbody = document.querySelector("#result-table tbody");
      tbody.innerHTML = "";

      if (isNaN(damage) || damage <= 0) {
        alert("Please enter a valid damage number.");
        return;
      }

      Object.entries(ores).forEach(([name, ore]) => {
        const def = evaluateDefense(ore.def, damage);
        const reduced = damage * (100 / (100 + def));
        const isOneShot = reduced >= ore.hp ? "✅" : "❌";

        tbody.innerHTML += `
          <tr>
            <td>${name}</td>
            <td>${ore.hp}</td>
            <td>${typeof ore.def === "string" ? ore.def : def}</td>
            <td>${Math.floor(reduced)}</td>
            <td>${isOneShot}</td>
          </tr>`;
      });
    }

    // Settings panel toggle
    document.getElementById("settings-toggle").onclick = () => {
      document.getElementById("settings-panel").classList.toggle("open");
    };

    // Dark mode toggle
    document.getElementById("dark-mode-toggle").onchange = (e) => {
      document.body.classList.toggle("dark-mode", e.target.checked);
    };

    function submitFeedback() {
      const feedback = document.getElementById("feedback").value;
      if (feedback.trim()) {
        alert("Thanks for your feedback!");
        document.getElementById("feedback").value = "";
      } else {
        alert("Please enter your feedback before submitting.");
      }
    }
  </script>
</body>
</html>
