<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ore Damage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black transition-colors duration-300">
    <div class="min-h-screen p-8">
      <h1 class="text-2xl font-bold mb-6">Ore Damage Calculator</h1>

      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Left: Inputs -->
        <div class="lg:w-1/2">
          <div class="grid grid-cols-1 gap-4">
            <label>
              Eren's Base dmg:
              <input id="baseDmg" type="number" class="border px-2 w-48" />
            </label>
            <label>
              #4mr (Piercing) Level (0-5):
              <input id="mrLevel" type="number" value="0" min="0" max="5" class="border px-2 w-48" />
            </label>
            <label>
              Piercing Enchant Level (0-50):
              <input id="enchantLevel" type="number" value="0" min="0" max="50" class="border px-2 w-48" />
            </label>
            <label>
              Aquamarine Mastery Level:
              <input id="aquaLevel" type="number" value="0" min="0" max="10" class="border px-2 w-48" />
            </label>
            <button onclick="calculateDamage()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-48">
              Calculate
            </button>
          </div>
        </div>

        <!-- Right: Results -->
        <div class="lg:w-1/2 overflow-auto">
          <table class="table-auto w-full border">
            <thead>
              <tr class="bg-gray-200">
                <th class="border px-4 py-2">Ore</th>
                <th class="border px-4 py-2">HP</th>
                <th class="border px-4 py-2">Defense</th>
                <th class="border px-4 py-2">Reduced Dmg</th>
                <th class="border px-4 py-2">One Shot?</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button onclick="toggleSidebar()" class="fixed right-0 top-1/2 -translate-y-1/2 bg-gray-700 text-white px-2 py-1 rounded-l z-50">
      ⚙️
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-white dark:bg-gray-900 text-black dark:text-white shadow-lg p-4 transform translate-x-full transition-transform duration-300 z-40">
      <h2 class="text-xl font-bold mb-4">Settings</h2>
      <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-4 py-2 rounded mb-4">
        Toggle Dark/Light Mode
      </button>
      <h3 class="text-lg font-semibold mb-2">Feedback</h3>
      <textarea id="feedbackBox" placeholder="Report a bug or give feedback..." class="w-full h-32 p-2 border dark:bg-gray-800 dark:border-gray-600"></textarea>
      <button onclick="submitFeedback()" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">Submit</button>
    </div>

    <script>
      const ores = {
        "Stone": { hp: 5, def: "0%" },
        "Bedrock": { hp: 500, def: 10 },
        "Evil Rock": { hp: 1, def: 5 },
        "Coal": { hp: 10, def: "0%" },
        "Iron": { hp: 45, def: "0%" },
        "Aluminium": { hp: 30, def: "0%" },
        "Tin": { hp: 15, def: "0%" },
        "Copper": { hp: 30, def: "0%" },
        "Gold": { hp: 50, def: 2 },
        "Ruby": { hp: 90, def: 3 },
        "Sapphire": { hp: 90, def: 3 },
        "Emerald": { hp: 90, def: 3 },
        "Diamond": { hp: 125, def: 8 },
        "Uranium": { hp: 1500, def: 20 },
        "Plutonium": { hp: 1500, def: 20 },
        "Amethyst": { hp: 300, def: 5 },
        "Aventurine": { hp: 1250, def: 2 },
        "Titanium": { hp: 750, def: 10 },
        "Heartstone": { hp: 1000, def: "log1.3" },
        "Bismuth": { hp: 75000, def: "log1.2" },
        "Dragonstone": { hp: 400000, def: 70 },
        "Garnet": { hp: 12500000, def: "0%" },
        "Aquamarine": { hp: 1000000, def: 50 },
        "Prismastone": { hp: 10000, def: "log10" },
        "Basalt": { hp: 100000, def: "0%" },
        "Obsidian": { hp: 250, def: 1000 },
        "Sulfur": { hp: 5000000, def: 3 },
        "Pyrite": { hp: 250000, def: 70 },
        "Bloodstone": { hp: 1000000, def: 50 },
        "Netherite": { hp: 30000, def: "log3" },
      };

      function safeLog(value, base) {
        if (value <= 0 || base <= 1) return 0;
        return Math.log(value) / Math.log(base);
      }

      function calculateDamage() {
        const base = parseFloat(document.getElementById("baseDmg").value);
        const mr = Math.min(5, Math.max(0, parseInt(document.getElementById("mrLevel").value)));
        const enchant = Math.min(50, Math.max(0, parseInt(document.getElementById("enchantLevel").value)));
        const aqua = Math.min(10, Math.max(0, parseInt(document.getElementById("aquaLevel").value)));

        const pierceMult = Math.pow(1.1, mr);
        const enchantMult = 0.5 * enchant + 1;

        let aquaReduction = 1.0;
        if (aqua >= 5) aquaReduction *= 1.25;
        if (aqua >= 10) aquaReduction *= 1.25;

        const finalDmg = base;
        const tbody = document.getElementById("resultsBody");
        tbody.innerHTML = "";

        Object.entries(ores).forEach(([ore, data]) => {
          const hp = data.hp;
          const defRaw = data.def;
          let dmgDealt = 0;
          let defDisplay = defRaw;

          if (typeof defRaw === "string" && defRaw.includes("log")) {
            let baseLog = parseFloat(defRaw.replace("log", "")) / aquaReduction;
            baseLog = Math.max(1.00001, baseLog);
            dmgDealt = Math.max(1, safeLog(finalDmg, baseLog));
            defDisplay = `log${baseLog.toFixed(3)}`;
          } else if (typeof defRaw === "string" && defRaw.includes("%")) {
            let percent = parseFloat(defRaw.replace("%", ""));
            if (percent === 0) {
              let flatDef = Math.max(1.0, 1 / (pierceMult * enchantMult));
              dmgDealt = finalDmg / flatDef;
              defDisplay = flatDef.toFixed(2);
            } else {
              const multiplier = (1 - (percent / 100)) / (pierceMult * enchantMult);
              dmgDealt = finalDmg * Math.max(0.00001, multiplier);
              defDisplay = `${percent.toFixed(2)}%`;
            }
          } else {
            let flatDef = Math.max(1.0, parseFloat(defRaw) / (pierceMult * enchantMult));
            dmgDealt = finalDmg / flatDef;
            defDisplay = flatDef.toFixed(2);
          }

          const isOneShot = dmgDealt >= hp ? "✅" : "❌";

          tbody.innerHTML += `
            <tr>
              <td>${ore}</td>
              <td>${hp}</td>
              <td>${defDisplay}</td>
              <td>${Math.floor(dmgDealt)}</td>
              <td>${isOneShot}</td>
            </tr>
          `;
        });
      }

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("translate-x-full");
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("bg-white");
        document.body.classList.toggle("text-black");
        document.body.classList.toggle("bg-gray-900");
        document.body.classList.toggle("text-white");
      }

      function submitFeedback() {
        const feedback = document.getElementById("feedbackBox").value;
        if (feedback.trim() === "") {
          alert("Please enter some feedback.");
        } else {
          console.log("Feedback submitted:", feedback);
          alert("Thank you for your feedback!");
          document.getElementById("feedbackBox").value = "";
        }
      }
    </script>
  </body>
</html>
