<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remblyx Dashboard - Basic Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/medisignal.png" />
  <link rel="apple-touch-icon" href="../images/medisignal.png" />
  <style>
    /* ===== Global styles ===== */
    body, html { margin:0; padding:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    .overlay { position:fixed; inset:0; z-index:-1; }
    .bg-image { width:100%; height:100%; object-fit:cover; filter:blur(4px); opacity:.8; }

    .header-row { position:fixed; top:8px; left:8px; z-index:40; display:flex; align-items:center; gap:12px; }
    .logo { height:72px; cursor:pointer; transition:.3s ease; }
    .logo:hover { transform:scale(1.03); filter:brightness(1.1); }

    .wrapper { width:100%; max-width:1200px; margin-top:100px; display:flex; flex-direction:column; gap:16px; z-index:10; }

    #main-dashboard {
      display:grid;
      grid-template-columns:230px 1fr;
      height:calc(100dvh - 110px);
      max-height:calc(100dvh - 110px);
      background:rgba(255,255,255,.96);
      border-radius:18px;
      box-shadow:0 10px 26px rgba(0,0,0,.2);
      overflow:hidden;
    }

    /* Sidebar */
    .sidebar { background:#111827; color:#e5e7eb; display:flex; flex-direction:column; padding:14px 10px 10px; gap:10px; }
    .sidebar-title { font-size:12px; font-weight:600; color:#9ca3af; text-transform:uppercase; letter-spacing:.06em; margin-bottom:4px; }
    .nav-item { display:flex; align-items:center; gap:8px; padding:10px; border-radius:8px; font-size:14px; cursor:pointer; transition:.2s; color:#d1d5db; }
    .nav-item:hover { background:rgba(249,250,251,.06); }
    .nav-item.active { background:#111827; border-left:3px solid #667eea; padding-left:10px; color:#fff; }

    /* Main Area */
    .main-area { display:flex; flex-direction:column; padding:10px 12px 10px; gap:8px; min-width:0; overflow:auto; }
    .top-bar { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .board-title { font-size:18px; font-weight:600; color:#111827; }

    .board-wrapper { background:#f9fafb; border:1px solid #e5e7eb; border-radius:12px; padding:12px; overflow:auto; }

    .dependant-info { margin-top:12px; padding:12px; background:#fff; border-left:4px solid #4CAF50; border-radius:6px; }
    .error { color:red; font-weight:bold; margin-top:6px; }

    input, button { width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
    button { background:#4CAF50; color:white; border:none; cursor:pointer; }
    button:hover { background:#45a049; }

    @media(max-width:900px){ #main-dashboard{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="overlay"><img src="../images/background.png" class="bg-image" alt=""></div>

  <div class="header-row">
    <img src="../images/remblyxlogo.png" alt="Remblyx" class="logo" onclick="window.location.href='../index.html'">
  </div>

  <div class="wrapper">
    <div id="main-dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-title">Workspace</div>
        <div class="nav-item active" data-nav="board"><span class="label">Dashboard</span></div>
        <div class="nav-item" data-nav="alerts"><span class="label">Alerts</span></div>
        <div class="nav-item" data-nav="reports"><span class="label">Reports</span></div>
        <div class="sidebar-spacer"></div>
        <div class="logout-link">Log out</div>
      </aside>

      <!-- Main Area -->
      <div class="main-area">
        <div class="top-bar">
          <div>
            <div class="board-title">Basic Plan Dashboard</div>
          </div>
        </div>

        <!-- Dependant Form -->
        <div id="basic-dependant-board" class="board-wrapper">
          <h2>Add Your Dependant (Basic Plan)</h2>
          <form id="dependantForm">
            <label for="depName">Name:</label>
            <input type="text" id="depName" required />

            <label for="depAge">Age:</label>
            <input type="number" id="depAge" required />

            <label for="depCondition">Condition:</label>
            <input type="text" id="depCondition" required />

            <button type="submit">Add Dependant</button>
            <p id="depError" class="error"></p>
          </form>

          <div id="dependantInfo" class="dependant-info" style="display:none;">
            <h3>Dependant Profile</h3>
            <p><strong>Name:</strong> <span id="dispName"></span></p>
            <p><strong>Age:</strong> <span id="dispAge"></span></p>
            <p><strong>Condition:</strong> <span id="dispCondition"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let dependantAdded = false;

    const form = document.getElementById('dependantForm');
    const errorMsg = document.getElementById('depError');
    const infoBox = document.getElementById('dependantInfo');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      if(dependantAdded){
        errorMsg.textContent = "You can only add one dependant in the Basic plan.";
        return;
      }

      const name = document.getElementById('depName').value;
      const age = document.getElementById('depAge').value;
      const condition = document.getElementById('depCondition').value;

      document.getElementById('dispName').textContent = name;
      document.getElementById('dispAge').textContent = age;
      document.getElementById('dispCondition').textContent = condition;

      infoBox.style.display = 'block';
      errorMsg.textContent = '';
      form.reset();
      dependantAdded = true;
    });
  </script>
</body>
</html>
