<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Plan - Add Dependant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .dependant-info {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Basic Plan - Add Dependant</h1>
  </header>

  <div class="container">
    <form id="dependantForm">
      <label for="name">Dependant Name:</label>
      <input type="text" id="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="condition">Condition:</label>
      <input type="text" id="condition" required>

      <button type="submit">Add Dependant</button>
      <p class="error" id="errorMsg"></p>
    </form>

    <div class="dependant-info" id="dependantInfo" style="display:none;">
      <h2>Dependant Profile</h2>
      <p><strong>Name:</strong> <span id="dispName"></span></p>
      <p><strong>Age:</strong> <span id="dispAge"></span></p>
      <p><strong>Condition:</strong> <span id="dispCondition"></span></p>
    </div>
  </div>

  <script>
    let dependantAdded = false; // tracks if a dependant is already added

    const form = document.getElementById('dependantForm');
    const errorMsg = document.getElementById('errorMsg');
    const dependantInfo = document.getElementById('dependantInfo');
    const dispName = document.getElementById('dispName');
    const dispAge = document.getElementById('dispAge');
    const dispCondition = document.getElementById('dispCondition');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (dependantAdded) {
        errorMsg.textContent = "You can only add one dependant in the Basic plan.";
        return;
      }

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const condition = document.getElementById('condition').value;

      // Display dependant info
      dispName.textContent = name;
      dispAge.textContent = age;
      dispCondition.textContent = condition;
      dependantInfo.style.display = 'block';

      dependantAdded = true;
      errorMsg.textContent = "";
      form.reset();
    });
  </script>

</body>
</html>
