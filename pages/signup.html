<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Remblyx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 16px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      opacity: 0.8;
    }

    .header-row {
      position: fixed;
      top: -27px;
      left: 8px;
      z-index: 20;
    }

    .logo {
      height: 200px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      filter: brightness(1.1);
      transform: scale(1.03);
    }

    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 16px;
      padding: 22px 20px 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      z-index: 10;
      text-align: center;
      margin: 0;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 16px;
      color: #222;
      font-size: 22px;
      font-weight: 600;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .social-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.25s;
      color: #fff;
      touch-action: manipulation;
    }

    .gmail-btn { background: #e57373; }
    .facebook-btn { background: #4267B2; }

    .social-btn img {
      height: 18px;
      width: 18px;
      margin-right: 6px;
    }

    .social-btn:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    hr {
      margin: 10px 0 12px;
      border: 0;
      border-top: 1px solid #ddd;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #fff;
      color: #333;
    }

    input::placeholder { color: #999; }

    button.submit-btn {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff;
      transition: 0.25s;
      touch-action: manipulation;
    }

    button.submit-btn:hover {
      opacity: 0.94;
      transform: translateY(-1px);
    }

    .terms-inline {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .terms-inline label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .terms-inline a {
      color: #667eea;
      text-decoration: underline;
      font-size: 12px;
      cursor: pointer;
    }

    .terms-error input[type="checkbox"] {
      outline: 2px solid red;
      box-shadow: 0 0 6px red;
    }

    .error-message {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 5px;
      opacity: 0;
      transform: translateY(-3px);
      transition: opacity 0.3s ease, transform 0.25s ease;
      display: none;
      text-align: left;
    }

    .error-message.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #2e7d32;
      font-size: 13px;
      margin-top: 8px;
      font-weight: 600;
      display: none;
      text-align: left;
    }

    #open-email-btn {
      margin-top: 8px;
      font-size: 14px;
    }

    .sign-in-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      text-decoration: none;
    }

    .sign-in-link span {
      font-weight: bold;
      text-decoration: underline;
      color: #444;
    }

    .sign-in-link:hover span { color: #000; }

    /* (Minimal modal stub; you can keep your full version) */
    .terms-modal-backdrop { display:none; }

    @media (max-width: 480px) {
      body { padding: 10px; }
      .logo { height: 115px; }
      .header-row { top: -10px; }
      .container {
        padding: 18px 14px 16px;
        border-radius: 14px;
      }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>

<div class="overlay">
  <img src="../images/background.png" alt="Background" class="bg-image">
</div>

<div class="header-row">
  <a href="../index.html">
    <img src="../images/remblyxlogo.png" alt="Logo" class="logo">
  </a>
</div>

<div class="container">
  <h2>Create Account</h2>

  <div class="social-buttons">
    <button type="button" class="social-btn gmail-btn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
    </button>
    <button type="button" class="social-btn facebook-btn">
      <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
    </button>
  </div>

  <hr>

  <p id="error" class="error-message"></p>
  <p id="success" class="success-message"></p>

  <button id="open-email-btn"
          class="submit-btn"
          style="display:none; margin-top:8px;">
    Open my email
  </button>

  <form id="signup-form">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <div class="terms-inline" id="terms-wrapper">
      <label>
        <input type="checkbox" id="terms">
        I agree to the
        <a id="terms-link">Terms &amp; Conditions</a>
      </label>
      <div id="terms-error" class="error-message">⚠ Please check this box to continue.</div>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <a href="../pages/login.html" class="sign-in-link">
    Already have an account? <span>Sign In</span>
  </a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification,
    GoogleAuthProvider,
    FacebookAuthProvider,
    signInWithPopup,
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAEosHpiAT72yIIvaT1a8-lAXwsw-mR3i8",
    authDomain: "remblyx-medisignal.firebaseapp.com",
    projectId: "remblyx-medisignal",
    storageBucket: "remblyx-medisignal.appspot.com",
    messagingSenderId: "50711670199",
    appId: "1:50711670199:web:0c9c2ff72cd77234ce0c32",
    measurementId: "G-JQ3843RM4V"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("signup-form");
  const terms = document.getElementById("terms");
  const termsError = document.getElementById("terms-error");
  const termsWrapper = document.getElementById("terms-wrapper");
  const errorText = document.getElementById("error");
  const successText = document.getElementById("success");
  const openEmailBtn = document.getElementById("open-email-btn");
  const googleBtn = document.querySelector(".gmail-btn");
  const facebookBtn = document.querySelector(".facebook-btn");

  const googleProvider = new GoogleAuthProvider();
  const facebookProvider = new FacebookAuthProvider();
  let popupInProgress = false;

  const showError = (msg) => {
    errorText.textContent = msg;
    errorText.classList.add("show");
  };

  const clearError = () => {
    errorText.textContent = "";
    errorText.classList.remove("show");
  };

  const showSuccess = (msg) => {
    successText.textContent = msg;
    successText.style.display = "block";
  };

  const getEmailProviderUrl = (email) => {
    const domain = (email.split("@")[1] || "").toLowerCase();
    if (domain === "gmail.com") return "https://mail.google.com";
    if (domain === "yahoo.com" || domain === "ymail.com") return "https://mail.yahoo.com";
    if (domain === "outlook.com" || domain === "hotmail.com" || domain === "live.com") return "https://outlook.live.com/mail";
    if (domain === "icloud.com") return "https://www.icloud.com/mail";
    return "https://" + domain;
  };

  // Email/password signup
  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    clearError();
    successText.style.display = "none";
    if (openEmailBtn) openEmailBtn.style.display = "none";

    if (!terms.checked) {
      termsError.classList.add("show");
      termsWrapper.classList.add("terms-error");
      return;
    } else {
      termsError.classList.remove("show");
      termsWrapper.classList.remove("terms-error");
    }

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!username || !email || !password) {
      return showError("⚠ Please fill in all fields.");
    }

    try {
      const { user } = await createUserWithEmailAndPassword(auth, email, password);

      try {
        await sendEmailVerification(user);
      } catch (err) {
        showError("⚠ Account created, but failed to send verification email.");
        return;
      }

      showSuccess(
        `Account created! We've sent a verification link to ${email}. ` +
        `Check your inbox or spam folder and click the link to activate your account.`
      );

      if (openEmailBtn) {
        const providerUrl = getEmailProviderUrl(email);
        openEmailBtn.onclick = () => window.open(providerUrl, "_blank");
        openEmailBtn.style.display = "inline-block";
      }

      form.reset();
      terms.checked = false;
    } catch (error) {
      let message = "⚠ Something went wrong. Please try again.";
      if (error.code === "auth/email-already-in-use") message = "⚠ Email already registered!";
      else if (error.code === "auth/invalid-email") message = "⚠ Invalid email address.";
      else if (error.code === "auth/weak-password") message = "⚠ Password should be at least 6 characters.";
      else if (error.code === "auth/unauthorized-domain") message = "⚠ Unauthorized domain. Add this domain in Firebase.";
      showError(message);
    }
  });

  // Google OAuth
  googleBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    if (popupInProgress) return;
    popupInProgress = true;
    clearError();
    successText.style.display = "none";

    try {
      const result = await signInWithPopup(auth, googleProvider);
      const user = result.user;
      showSuccess(`Signed in with Google as ${user.email}. Redirecting...`);
      window.location.href = "../pages/login.html";
    } catch (error) {
      if (error.code !== "auth/cancelled-popup-request") {
        showError("⚠ Google sign-in failed. Check Firebase/Google config.");
      }
    } finally {
      popupInProgress = false;
    }
  });

  // Facebook OAuth
  facebookBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    if (popupInProgress) return;
    popupInProgress = true;
    clearError();
    successText.style.display = "none";

    try {
      const result = await signInWithPopup(auth, facebookProvider);
      const user = result.user;
      showSuccess(`Signed in with Facebook as ${user.email || "your account"}. Redirecting...`);
      window.location.href = "../pages/login.html";
    } catch (error) {
      if (error.code !== "auth/cancelled-popup-request") {
        showError("⚠ Facebook sign-in failed. Check Facebook + Firebase config.");
      }
    } finally {
      popupInProgress = false;
    }
  });

  terms.addEventListener("change", () => {
    if (terms.checked) {
      termsError.classList.remove("show");
      termsWrapper.classList.remove("terms-error");
    }
  });
</script>
</body>
</html>
