<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Remblyx</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body { background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; position: relative; overflow: hidden; }
    
    /* Overlay background */
    .overlay { position: absolute; inset: 0; z-index: -1; }
    .bg-image { width: 100%; height: 100%; object-fit: cover; filter: blur(4px); opacity: 0.8; }

    /* Header Row */
    .header-row { position: absolute; top: 5px; left: 5px; }
    .logo { height: 100px; transition: 0.3s ease; cursor: pointer; }
    .logo:hover { filter: brightness(1.2); transform: scale(1.05); }

    /* Signup container */
    .container { background: white; border-radius: 15px; padding: 25px 30px; max-width: 450px; width: 100%; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); z-index: 10; position: relative; text-align: center; }
    h2 { margin-bottom: 20px; color: #333; font-size: 24px; font-weight: 600; }

    /* Social buttons */
    .social-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
    .social-btn { flex: 1; padding: 6px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; transition: 0.3s; color: white; }
    .gmail-btn { background: #e57373; }
    .facebook-btn { background: #64b5f6; }
    .social-btn img { height: 16px; width: 16px; margin-right: 4px; }
    .social-btn:hover { opacity: 0.9; }

    hr { margin: 10px 0; border-color: #ccc; }

    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin: 6px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    button.submit-btn { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; background: linear-gradient(135deg, #667eea, #764ba2); color: white; transition: 0.3s; }
    button.submit-btn:hover { opacity: 0.9; transform: translateY(-1px); }

    .terms-inline { margin-top: 10px; font-size: 13px; color: #555; display: flex; flex-direction: column; }
    .terms-inline label { display: flex; align-items: center; gap: 6px; cursor: pointer; }
    .terms-error input[type="checkbox"] { outline: 2px solid red; box-shadow: 0 0 6px red; }

    .error-message { color: red; font-size: 12px; margin-top: 5px; opacity: 0; transform: translateY(-5px); transition: opacity 0.4s ease, transform 0.3s ease; display: none; }
    .error-message.show { display: block; opacity: 1; transform: translateY(0); }

    .success-message { color: green; font-size: 14px; margin-top: 10px; font-weight: bold; display: none; }

    .sign-in-link { display: block; text-align: center; margin-top: 10px; font-size: 14px; color: #555; cursor: pointer; text-decoration: none; }
    .sign-in-link span { font-weight: bold; text-decoration: underline; }
    .sign-in-link:hover span { color: #000; }
  </style>
</head>
<body>

<div class="overlay">
  <img src="../images/background.png" alt="Background" class="bg-image">
</div>

<div class="header-row">
  <a href="../index.html">
    <img src="../images/remblyxlogo.png" alt="Logo" class="logo">
  </a>
</div>

<div class="container">
  <h2>Create Account</h2>

  <div class="social-buttons">
    <button class="social-btn gmail-btn" onclick="alert('Login with Gmail clicked!')">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
    </button>
    <button class="social-btn facebook-btn" onclick="alert('Login with Facebook clicked!')">
      <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
    </button>
  </div>

  <hr>

  <p id="error" class="error-message"></p>
  <p id="success" class="success-message">Sign Up Successful! Redirecting to Log In...</p>
<button id="open-email-btn"
        class="submit-btn"
        style="display:none; margin-top:8px;">
  Open my email
</button>


  <form id="signup-form">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <div class="terms-inline" id="terms-wrapper">
      <label>
        <input type="checkbox" id="terms">
        I agree to the <a href="#" target="_blank">Terms & Conditions</a>
      </label>
      <div id="terms-error" class="error-message">âš  Please check this box to continue.</div>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <a href="../pages/login.html" class="sign-in-link">Already have an account? <span>Sign In</span></a>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAEosHpiAT72yIIvaT1a8-lAXwsw-mR3i8",
    authDomain: "remblyx-medisignal.firebaseapp.com",
    projectId: "remblyx-medisignal",
    storageBucket: "remblyx-medisignal.appspot.com",
    messagingSenderId: "50711670199",
    appId: "1:50711670199:web:0c9c2ff72cd77234ce0c32",
    measurementId: "G-JQ3843RM4V"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  console.log("Firebase initialized on signup page:", app.name);

  const form = document.getElementById("signup-form");
  const terms = document.getElementById("terms");
  const termsError = document.getElementById("terms-error");
  const termsWrapper = document.getElementById("terms-wrapper");
  const errorText = document.getElementById("error");
  const successText = document.getElementById("success");
  const openEmailBtn = document.getElementById("open-email-btn");

  const showError = (msg) => {
    errorText.textContent = msg;
    errorText.classList.add("show");
  };

  const clearError = () => {
    errorText.textContent = "";
    errorText.classList.remove("show");
  };

  const showSuccess = (msg) => {
    successText.textContent = msg;
    successText.style.display = "block";
  };

  const getEmailProviderUrl = (email) => {
    const domain = (email.split("@")[1] || "").toLowerCase();
    if (domain === "gmail.com") return "https://mail.google.com";
    if (domain === "yahoo.com" || domain === "ymail.com") return "https://mail.yahoo.com";
    if (domain === "outlook.com" || domain === "hotmail.com" || domain === "live.com") return "https://outlook.live.com/mail";
    if (domain === "icloud.com") return "https://www.icloud.com/mail";
    return "https://" + domain;
  };

  if (!form) {
    console.error("Signup form not found in DOM");
  }

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    clearError();
    successText.style.display = "none";
    if (openEmailBtn) openEmailBtn.style.display = "none";

    // Terms
    if (!terms.checked) {
      termsError.classList.add("show");
      termsWrapper.classList.add("terms-error");
      return;
    } else {
      termsError.classList.remove("show");
      termsWrapper.classList.remove("terms-error");
    }

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!username || !email || !password) {
      return showError("âš  Please fill in all fields.");
    }

    try {
      console.log("Creating user in Firebase...", email);
      const { user } = await createUserWithEmailAndPassword(auth, email, password);
      console.log("âœ… User created:", user.uid);

      try {
        await sendEmailVerification(user);
        console.log("ðŸ“¨ Verification email sent to", email);
      } catch (err) {
        console.error("âŒ Error sending verification email:", err);
        showError("âš  Account created, but failed to send verification email. Please contact support or try again.");
        return;
      }

      showSuccess(
        `Account created! We've sent a verification link to ${email}. ` +
        `Open your email and click the link to activate your account.`
      );

      if (openEmailBtn) {
        const providerUrl = getEmailProviderUrl(email);
        openEmailBtn.onclick = () => window.open(providerUrl, "_blank");
        openEmailBtn.style.display = "inline-block";
      }

      form.reset();
      terms.checked = false;
    } catch (error) {
      console.error("âŒ Signup error:", error);
      let message = "âš  Something went wrong. Please try again.";

      if (error.code === "auth/email-already-in-use") {
        message = "âš  Email already registered!";
      } else if (error.code === "auth/invalid-email") {
        message = "âš  Invalid email address.";
      } else if (error.code === "auth/weak-password") {
        message = "âš  Password should be at least 6 characters.";
      } else if (error.code === "auth/unauthorized-domain") {
        message = "âš  Unauthorized domain. Add this domain in your Firebase console.";
      }

      showError(message);
    }
  });

  terms.addEventListener("change", () => {
    if (terms.checked) {
      termsError.classList.remove("show");
      termsWrapper.classList.remove("terms-error");
    }
  });
</script>
</body>
</html>
