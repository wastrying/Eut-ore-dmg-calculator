<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Arial', sans-serif; }
body { background:white; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { background:#f5f5f5; border-radius:15px; padding:20px 25px; max-width:450px; width:100%; box-shadow:0 10px 30px rgba(0,0,0,0.2); color:#333; }
h2 { text-align:center; margin-bottom:15px; color:#333; font-size:24px; font-weight:600; }

/* Social buttons container */
.social-buttons { display:flex; gap:10px; margin-bottom:15px; }

/* Social buttons with soft colors */
.social-btn { 
    flex:1;                   
    padding:6px;              
    border:none; 
    border-radius:6px; 
    cursor:pointer; 
    font-size:12px;           
    display:flex; 
    align-items:center; 
    justify-content:center; 
    transition:0.3s; 
    color:white; 
}
.gmail-btn { background:#e57373; }
.facebook-btn { background:#64b5f6; }
.social-btn img { height:16px; width:16px; margin-right:4px; }
.social-btn:hover { opacity:0.9; }

/* HR */
hr { margin:10px 0; border-color:#ccc; }

/* Inputs */
input[type="email"], input[type="password"] {
    width:100%;
    padding:8px;
    margin:6px 0;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
    background:white;
    color:#333;
}

/* Submit Button */
button.submit-btn {
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    transition:0.3s;
}
button.submit-btn:hover { opacity:0.9; transform:translateY(-1px); }

/* Terms & Conditions inline */
.terms-inline {
    margin-top:10px;
    font-size:13px;
    color:#555;
}
.terms-inline label {
    display:flex;
    align-items:center;
    gap:6px;
    cursor:pointer;
}

/* Sign in text */
.sign-in-link {
    display:block;
    text-align:center;
    margin-top:10px;
    font-size:14px;
    color:#555;
    cursor:pointer;
}
.sign-in-link span {
    font-weight:bold;
    text-decoration:underline;
}
.sign-in-link:hover span { color:#000; }
</style>
</head>
<body>

<div class="container">
<h2>Create Account</h2>

<!-- Social login buttons -->
<div class="social-buttons">
    <button class="social-btn gmail-btn" onclick="alert('Login with Gmail clicked!')">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
    </button>
    <button class="social-btn facebook-btn" onclick="alert('Login with Facebook clicked!')">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
    </button>
</div>

<hr>

<!-- Signup form -->
<form id="signup-form">
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>

<!-- Terms & Conditions inline -->
<div class="terms-inline">
    <label>
        <input type="checkbox" id="terms" required>
        I agree to the <a href="#" target="_blank">Terms & Conditions</a>
    </label>
</div>

<button type="submit" class="submit-btn">Sign Up</button>
</form>

<!-- Sign in link -->
<div class="sign-in-link" onclick="history.back()">
    Already have an account? <span>Sign In</span>
</div>

</div>

<script>
// Form submission
var form = document.getElementById("signup-form");
form.addEventListener("submit", function(event){
    var termsChecked = document.getElementById("terms").checked;
    if(!termsChecked){
        alert("Please agree to the Terms & Conditions to continue.");
        event.preventDefault();
        return;
    }
    event.preventDefault();
    alert("Form submitted! Email: " + form.email.value);
});
</script>

</body>
</html>
