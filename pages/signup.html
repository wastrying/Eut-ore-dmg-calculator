<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Remblyx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden; /* no page scroll */
      padding: 16px;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      opacity: 0.8;
    }

    /* Header Row */
    .header-row {
      position: fixed;
      top: -27px; /* moved ~35px up from previous 8px */
      left: 8px;
      z-index: 20;
    }

    .logo {
      height: 200px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      filter: brightness(1.1);
      transform: scale(1.03);
    }

    /* Signup container */
    .container {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      padding: 22px 20px 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
      z-index: 10;
      text-align: center;
      margin: 0;
      max-height: calc(100vh - 80px); /* fit on screen */
      overflow-y: auto;               /* only the card scrolls if needed */
    }

    h2 {
      margin-bottom: 16px;
      color: #222;
      font-size: 22px;
      font-weight: 600;
    }

    /* Social buttons */
    .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .social-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.25s;
      color: #fff;
      touch-action: manipulation;
    }

    .gmail-btn { background: #e57373; }
    .facebook-btn { background: #4267B2; }

    .social-btn img {
      height: 18px;
      width: 18px;
      margin-right: 6px;
    }

    .social-btn:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    hr {
      margin: 10px 0 12px;
      border: 0;
      border-top: 1px solid #ddd;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #fff;
      color: #333;
    }

    input::placeholder {
      color: #999;
    }

    button.submit-btn {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      transition: 0.25s;
      touch-action: manipulation;
    }

    button.submit-btn:hover {
      opacity: 0.94;
      transform: translateY(-1px);
    }

    .terms-inline {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .terms-inline label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .terms-inline a {
      color: #667eea;
      text-decoration: underline;
      font-size: 12px;
      cursor: pointer;
    }

    .terms-error input[type="checkbox"] {
      outline: 2px solid red;
      box-shadow: 0 0 6px red;
    }

    .error-message {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 5px;
      opacity: 0;
      transform: translateY(-3px);
      transition: opacity 0.3s ease, transform 0.25s ease;
      display: none;
      text-align: left;
    }

    .error-message.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #2e7d32;
      font-size: 13px;
      margin-top: 8px;
      font-weight: 600;
      display: none;
      text-align: left;
    }

    #open-email-btn {
      margin-top: 8px;
      font-size: 14px;
    }

    .sign-in-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      text-decoration: none;
    }

    .sign-in-link span {
      font-weight: bold;
      text-decoration: underline;
      color: #444;
    }

    .sign-in-link:hover span {
      color: #000;
    }

    /* Terms Modal (Microsoft-style) */
    .terms-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 10px;
    }

    .terms-modal {
      background: #ffffff;
      border-radius: 14px;
      max-width: 520px;
      width: 100%;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      padding: 18px 18px 14px;
    }

    .terms-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }

    .terms-modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f1f1f;
    }

    .terms-close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      color: #666;
    }

    .terms-close-btn:hover {
      color: #000;
    }

    .terms-modal-subtitle {
      font-size: 12px;
      color: #555;
      margin-bottom: 8px;
    }

    .terms-modal-content {
      flex: 1;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
      overflow-y: auto;
      font-size: 12px;
      color: #444;
    }

    .terms-modal-content h3 {
      font-size: 13px;
      margin: 8px 0 4px;
      font-weight: 600;
      color: #222;
    }

    .terms-modal-content p {
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .terms-modal-content ul {
      padding-left: 16px;
      margin-bottom: 6px;
    }

    .terms-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    .terms-btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .terms-btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .terms-btn-secondary:hover {
      background: #d5d5d5;
    }

    .terms-btn-primary {
      background: #0067b8;
      color: #fff;
    }

    .terms-btn-primary:hover {
      background: #00539a;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .logo {
        height: 100px; /* smaller on mobile so it fits */
      }

      .header-row {
        top: -10px;
      }

      .container {
        padding: 18px 14px 16px;
        border-radius: 14px;
      }

      h2 {
        font-size: 20px;
      }

      .social-btn {
        font-size: 12px;
        padding: 7px;
      }

      button.submit-btn {
        font-size: 14px;
        padding: 10px;
      }

      .terms-inline {
        font-size: 11px;
      }

      .terms-inline a {
        font-size: 11px;
      }

      .terms-modal {
        max-width: 100%;
        max-height: 90vh;
        padding: 14px 12px 10px;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <img src="../images/background.png" alt="Background" class="bg-image">
</div>

<div class="header-row">
  <a href="../index.html">
    <img src="../images/remblyxlogo.png" alt="Logo" class="logo">
  </a>
</div>

<div class="container">
  <h2>Create Account</h2>

  <div class="social-buttons">
    <button class="social-btn gmail-btn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
    </button>
    <button class="social-btn facebook-btn">
      <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
    </button>
  </div>

  <hr>

  <p id="error" class="error-message"></p>
  <p id="success" class="success-message"></p>

  <button id="open-email-btn"
          class="submit-btn"
          style="display:none; margin-top:8px;">
    Open my email
  </button>

  <form id="signup-form">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <div class="terms-inline" id="terms-wrapper">
      <label>
        <input type="checkbox" id="terms">
        I agree to the
        <a id="terms-link">Terms &amp; Conditions</a>
      </label>
      <div id="terms-error" class="error-message">âš  Please check this box to continue.</div>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <a href="../pages/login.html" class="sign-in-link">
    Already have an account? <span>Sign In</span>
  </a>
</div>

<!-- Terms modal and script stay the same as in your last version -->
<!-- (omitted here to keep focus on the logo/layout changes) -->
</body>
</html>
