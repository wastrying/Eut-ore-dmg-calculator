<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remblyx Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/medisignal.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../images/medisignal.png">
  <link rel="apple-touch-icon" href="../images/medisignal.png">
  
  <style>
    /* Your CSS styles for layout */
  </style>
</head>
<body>

  <!-- Add all your HTML for the dashboard here -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      deleteUser
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEosHpiAT72yIIvaT1a8-lAXwsw-mR3i8",
      authDomain: "remblyx-medisignal.firebaseapp.com",
      projectId: "remblyx-medisignal",
      storageBucket: "remblyx-medisignal.appspot.com",
      messagingSenderId: "50711670199",
      appId: "1:50711670199:web:0c9c2ff72cd77234ce0c32",
      measurementId: "G-JQ3843RM4V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const planSelection = document.getElementById("plan-selection");
    const planSelectionStatus = document.getElementById("plan-selection-status");
    const mainDashboard = document.getElementById("main-dashboard");
    const planCards = document.querySelectorAll(".plan-card");
    const sidebarPlanName = document.getElementById("sidebar-plan-name");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        goToLogin();
        return;
      }
      currentUser = user;
      await loadUserPlan(user);
    });

    async function loadUserPlan(user) {
      try {
        if (user.email === "medisignal.remblyx@gmail.com") {
          // Automatically set "Dev" plan for this email
          showMainDashboard("Dev");
          sidebarPlanName.textContent = "Dev"; // Update UI
          return;
        }

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        const savedPlan = snap.exists() ? snap.data().plan : null;

        if (savedPlan) {
          highlightPlanCard(savedPlan);
          showMainDashboard(savedPlan);
          planSelectionStatus.textContent = `You are currently on the ${savedPlan} plan.`;
        } else {
          showPlanSelection();
        }
      } catch (e) {
        console.error("Error loading plan:", e);
        showPlanSelection();
      }
    }

    function showPlanSelection(initialMessage) {
      planSelection.style.display = "block";
      mainDashboard.style.display = "none";
      if (initialMessage) {
        planSelectionStatus.textContent = initialMessage;
      } else {
        planSelectionStatus.textContent = "No plan selected yet. Choose one to continue.";
      }
    }

    function showMainDashboard(plan) {
      planSelection.style.display = "none";
      mainDashboard.style.display = "grid";
      sidebarPlanName.textContent = plan || "-";
    }

    function highlightPlanCard(plan) {
      planCards.forEach(card => {
        const p = card.getAttribute("data-plan");
        card.classList.toggle("active", p === plan);
      });
    }

    async function saveUserPlan(plan) {
      if (!currentUser) {
        alert("Please log in again.");
        goToLogin();
        return;
      }
      try {
        const ref = doc(db, "users", currentUser.uid);
        await setDoc(ref, {
          email: currentUser.email || null,
          plan: plan
        }, { merge: true });

        highlightPlanCard(plan);
        showMainDashboard(plan);
      } catch (e) {
        console.error("Error saving plan:", e);
        alert("Could not save plan. Check Firestore rules / console.");
      }
    }

    planCards.forEach(card => {
      const plan = card.getAttribute("data-plan");
      const btn = card.querySelector(".plan-btn");

      const handleSelect = () => {
        saveUserPlan(plan);
      };

      card.addEventListener("click", handleSelect);
      if (btn) {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          handleSelect();
        });
      }
    });

    function goToLogin() {
      window.location.href = "./login.html";
    }
  </script>

</body>
</html>
