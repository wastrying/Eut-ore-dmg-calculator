<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In | Remblyx</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Overlay background */
    .overlay {
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      opacity: 0.8;
    }

    /* Header Row */
    .header-row {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .logo {
      height: 100px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logo:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    /* Login container */
    .container, #home-box {
      background: #f5f5f5;
      border-radius: 15px;
      padding: 20px 25px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: #333;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    /* Social buttons container */
    .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .social-btn {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      color: white;
    }

    .gmail-btn { background: #e57373; }
    .facebook-btn { background: #64b5f6; }

    .social-btn img {
      height: 16px;
      width: 16px;
      margin-right: 4px;
    }

    .social-btn:hover { opacity: 0.9; }

    hr { margin: 10px 0; border-color: #ccc; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
      color: #333;
    }

    button.submit-btn, #home-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transition: 0.3s;
    }

    button.submit-btn:hover, #home-box button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .create-text {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    .create-text a {
      color: #555;
      font-weight: bold;
      text-decoration: underline;
    }

    /* Home box hidden initially */
    #home-box { display: none; }
  </style>
</head>
<body>

  <!-- Overlay background -->
  <div class="overlay">
    <img src="../images/background.png" alt="Background" class="bg-image">
  </div>

  <!-- Header with clickable logo -->
  <div class="header-row">
    <img src="../images/remblyxlogo.png" alt="Logo" class="logo" onclick="window.location.href='../index.html'">
  </div>

  <!-- Login container -->
  <div id="login-box" class="container">
    <h2>Log In</h2>

    <!-- Social login buttons -->
    <div class="social-buttons">
      <button class="social-btn gmail-btn" onclick="alert('Login with Gmail clicked!')">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
      </button>
      <button class="social-btn facebook-btn" onclick="alert('Login with Facebook clicked!')">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
      </button>
    </div>

    <hr>

    <p id="error" class="error"></p>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <p class="create-text">
      Are you a new user? <a href="../pages/signup.html">Create your account</a>
    </p>
  </div>

  <!-- Home box after login -->
  <div id="home-box">
    <h2>Welcome!</h2>
    <p id="welcome-text"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut,
    GoogleAuthProvider,
    signInWithPopup,
    FacebookAuthProvider
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Same config as signup page
  const firebaseConfig = {
    apiKey: "AIzaSyAEosHpiAT72yIIvaT1a8-lAXwsw-mR3i8",
    authDomain: "remblyx-medisignal.firebaseapp.com",
    projectId: "remblyx-medisignal",
    storageBucket: "remblyx-medisignal.appspot.com",
    messagingSenderId: "50711670199",
    appId: "1:50711670199:web:0c9c2ff72cd77234ce0c32",
    measurementId: "G-JQ3843RM4V"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  console.log("Firebase initialized on login page:", app.name);

  // DOM elements
  const loginBox = document.getElementById("login-box");
  const homeBox = document.getElementById("home-box");
  const form = document.getElementById("loginForm");
  const errorText = document.getElementById("error");
  const welcomeText = document.getElementById("welcome-text");
  const logoutBtn = document.getElementById("logoutBtn");

  const gmailBtn = document.querySelector(".gmail-btn");
  const facebookBtn = document.querySelector(".facebook-btn");

  const googleProvider = new GoogleAuthProvider();
  const facebookProvider = new FacebookAuthProvider();

  const showError = (msg) => {
    errorText.textContent = msg;
  };

  const clearError = () => {
    errorText.textContent = "";
  };

  const showHome = (user) => {
    if (!user) return showLogin();

    loginBox.style.display = "none";
    homeBox.style.display = "block";
    welcomeText.textContent = `You are logged in as ${user.email}`;
  };

  const showLogin = () => {
    homeBox.style.display = "none";
    loginBox.style.display = "block";
    clearError();
    form.reset();
  };

  // Enforce: only verified emails (for email/password)
  const handleVerifiedOrBlock = async (user) => {
    if (!user) {
      showLogin();
      return;
    }

    // For provider logins (Google/Facebook), email is usually verified already.
    // For email/password, we strictly require verification.
    const isPasswordUser = user.providerData.some(p => p.providerId === "password");

    if (isPasswordUser && !user.emailVerified) {
      showError("Please verify your email before logging in.");
      await signOut(auth);
      showLogin();
      return;
    }

    showHome(user);
  };

  // Listen for auth state changes (refresh / already logged in)
  onAuthStateChanged(auth, (user) => {
    console.log("Auth state changed:", user?.email || "no user");
    handleVerifiedOrBlock(user);
  });

  // Login form submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearError();

    const emailInput = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!emailInput || !password) {
      showError("⚠ Please fill in all fields.");
      return;
    }

    try {
      const { user } = await signInWithEmailAndPassword(auth, emailInput, password);
      console.log("Signed in as:", user.email);

      // Check verification for email/password users
      const isPasswordUser = user.providerData.some(p => p.providerId === "password");
      if (isPasswordUser && !user.emailVerified) {
        showError("Please verify your email before logging in.");
        await signOut(auth);
        return;
      }

      showHome(user);
    } catch (error) {
      console.error("Login error:", error);
      let message = "⚠ Invalid email or password.";

      if (error.code === "auth/invalid-email") {
        message = "⚠ Invalid email format.";
      } else if (error.code === "auth/user-not-found") {
        message = "⚠ No account found with this email.";
      } else if (error.code === "auth/wrong-password") {
        message = "⚠ Incorrect password.";
      } else if (error.code === "auth/too-many-requests") {
        message = "⚠ Too many attempts. Try again later.";
      }

      showError(message);
    }
  });

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    showLogin();
  });

  // Google login
  gmailBtn.addEventListener("click", async () => {
    clearError();
    try {
      const result = await signInWithPopup(auth, googleProvider);
      const user = result.user;
      console.log("Google sign-in:", user.email);
      // Google emails are normally verified → allow immediately
      showHome(user);
    } catch (error) {
      console.error("Google login error:", error);
      showError("⚠ Google sign-in failed.");
    }
  });

  // Facebook login
  facebookBtn.addEventListener("click", async () => {
    clearError();
    try {
      const result = await signInWithPopup(auth, facebookProvider);
      const user = result.user;
      console.log("Facebook sign-in:", user.email);
      showHome(user);
    } catch (error) {
      console.error("Facebook login error:", error);
      showError("⚠ Facebook sign-in failed.");
    }
  });
</script>


</body>
</html>
