<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In | Remblyx</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Overlay background */
    .overlay {
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      opacity: 0.8;
    }

    /* Header Row */
    .header-row {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .logo {
      height: 100px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logo:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    /* Login container */
    .container, #home-box {
      background: #f5f5f5;
      border-radius: 15px;
      padding: 20px 25px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: #333;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    /* Social buttons container */
    .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .social-btn {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      color: white;
    }

    .gmail-btn { background: #e57373; }
    .facebook-btn { background: #64b5f6; }

    .social-btn img {
      height: 16px;
      width: 16px;
      margin-right: 4px;
    }

    .social-btn:hover { opacity: 0.9; }

    hr { margin: 10px 0; border-color: #ccc; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
      color: #333;
    }

    button.submit-btn, #home-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transition: 0.3s;
    }

    button.submit-btn:hover, #home-box button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .create-text {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    .create-text a {
      color: #555;
      font-weight: bold;
      text-decoration: underline;
    }

    /* Home box hidden initially */
    #home-box { display: none; }
  </style>
</head>
<body>

  <!-- Overlay background -->
  <div class="overlay">
    <img src="../images/background.png" alt="Background" class="bg-image">
  </div>

  <!-- Header with clickable logo -->
  <div class="header-row">
    <img src="../images/remblyxlogo.png" alt="Logo" class="logo" onclick="window.location.href='../index.html'">
  </div>

  <!-- Login container -->
  <div id="login-box" class="container">
    <h2>Log In</h2>

    <!-- Social login buttons -->
    <div class="social-buttons">
      <button class="social-btn gmail-btn" onclick="alert('Login with Gmail clicked!')">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
      </button>
      <button class="social-btn facebook-btn" onclick="alert('Login with Facebook clicked!')">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
      </button>
    </div>

    <hr>

    <p id="error" class="error"></p>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <p class="create-text">
      Are you a new user? <a href="../pages/signup.html">Create your account</a>
    </p>
  </div>

  <!-- Home box after login -->
  <div id="home-box">
    <h2>Welcome!</h2>
    <p id="welcome-text"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const loginBox = document.getElementById("login-box");
    const homeBox = document.getElementById("home-box");
    const form = document.getElementById("loginForm");
    const errorText = document.getElementById("error");
    const welcomeText = document.getElementById("welcome-text");
    const logoutBtn = document.getElementById("logoutBtn");

    // Get users from localStorage or use default
    let users = JSON.parse(localStorage.getItem("users")) || [{username: "user", email: "user@gmail.com", password: "1234"}];
    localStorage.setItem("users", JSON.stringify(users));

    // Show home if already logged in
    if (localStorage.getItem("loggedInUser")) {
      showHome(localStorage.getItem("loggedInUser"));
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const emailOrUsername = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const foundUser = users.find(u => 
        (u.email === emailOrUsername || u.username === emailOrUsername) && u.password === password
      );

      if (foundUser) {
        localStorage.setItem("loggedInUser", foundUser.email);
        showHome(foundUser.email);
      } else {
        errorText.textContent = "âš  Invalid username/email or password";
      }
    });

    logoutBtn.addEventListener("click", function() {
      localStorage.removeItem("loggedInUser");
      showLogin();
    });

    function showHome(email) {
      loginBox.style.display = "none";
      homeBox.style.display = "block";
      welcomeText.textContent = "You are logged in as " + email;
    }

    function showLogin() {
      homeBox.style.display = "none";
      loginBox.style.display = "block";
      errorText.textContent = "";
      form.reset();
    }
  </script>

</body>
</html>
