<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In | Remblyx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden; /* no page scroll */
      padding: 16px;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      opacity: 0.8;
    }

    /* Header Row */
    .header-row {
      position: fixed;
      top: -27px; /* moved up */
      left: 8px;
      z-index: 20;
    }

    .logo {
      height: 170px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logo:hover {
      filter: brightness(1.1);
      transform: scale(1.03);
    }

    /* Login container + home box */
    .container,
    #home-box {
      background: rgba(245, 245, 245, 0.97);
      border-radius: 16px;
      padding: 20px 18px 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: #333;
      z-index: 10;
      position: relative;
      text-align: center;
      margin: 0;
      max-height: calc(100vh - 80px);
      overflow-y: auto; /* card scroll only if needed */
    }

    h2 {
      margin-bottom: 12px;
      color: #333;
      font-size: 22px;
      font-weight: 600;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .social-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.25s;
      color: white;
      touch-action: manipulation;
    }

    .gmail-btn { background: #e57373; }
    .facebook-btn { background: #4267B2; }

    .social-btn img {
      height: 18px;
      width: 18px;
      margin-right: 6px;
    }

    .social-btn:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    hr {
      margin: 10px 0 12px;
      border: 0;
      border-top: 1px solid #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
      color: #333;
    }

    input::placeholder {
      color: #999;
    }

    button.submit-btn,
    #home-box button {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transition: 0.25s;
      touch-action: manipulation;
    }

    button.submit-btn:hover,
    #home-box button:hover {
      opacity: 0.94;
      transform: translateY(-1px);
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      min-height: 16px;
    }

    .create-text {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    .create-text a {
      color: #555;
      font-weight: bold;
      text-decoration: underline;
    }

    #home-box { display: none; }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .logo {
        height: 100px;
      }

      .header-row {
        top: -10px;
      }

      .container,
      #home-box {
        padding: 18px 14px 14px;
        border-radius: 14px;
      }

      h2 {
        font-size: 20px;
      }

      .social-btn {
        font-size: 12px;
        padding: 7px;
      }

      button.submit-btn,
      #home-box button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <img src="../images/background.png" alt="Background" class="bg-image">
  </div>

  <div class="header-row">
    <img src="../images/remblyxlogo.png" alt="Logo" class="logo" onclick="window.location.href='../index.html'">
  </div>

  <div id="login-box" class="container">
    <h2>Log In</h2>

    <div class="social-buttons">
      <button class="social-btn gmail-btn">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Gmail Icon">Gmail
      </button>
      <button class="social-btn facebook-btn">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">Facebook
      </button>
    </div>

    <hr>

    <p id="error" class="error"></p>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <p class="create-text">
      Are you a new user? <a href="../pages/signup.html">Create your account</a>
    </p>
  </div>

  <div id="home-box" class="container">
    <h2>Welcome!</h2>
    <p id="welcome-text"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Keep your existing <script type="module"> block here; no JS change needed for the logo move -->
</body>
</html>
