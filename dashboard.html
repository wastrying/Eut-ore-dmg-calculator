<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Overview</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #f9fafb;
    padding: 40px;
    color: #111827;
  }

  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .card h2 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  label {
    font-size: 14px;
    font-weight: 500;
  }

  select, input {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
  }

  .switch {
    position: relative;
    width: 50px;
    height: 28px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background-color: #d1d5db;
    border-radius: 34px;
    transition: 0.3s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 20px; width: 20px;
    left: 4px; bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
  }

  input:checked + .slider {
    background-color: #4f46e5;
  }

  input:checked + .slider:before {
    transform: translateX(22px);
  }

  /* Popup Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 24px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
  }

  .modal-content input {
    margin-top: 10px;
  }

  .close-btn {
    background-color: #4f46e5;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 12px;
  }

</style>
</head>
<body>

<h1>Dashboard Overview</h1>

<div class="dashboard">

  <!-- 1. App Selector -->
  <div class="card">
    <h2>Select App</h2>
    <label for="app">Choose an app:</label>
    <select id="app">
      <option value="">-- Select App --</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="telegram">Telegram</option>
      <option value="messenger">Messenger</option>
      <option value="discord">Discord</option>
    </select>
  </div>

  <!-- 2. Time Picker -->
  <div class="card">
    <h2>Set Time</h2>
    <label for="time">What time should the message appear?</label>
    <input type="time" id="time">
  </div>

  <!-- 3. Repetition Controls -->
  <div class="card">
    <h2>Message Repetition</h2>
    <label for="repeat">How many times to send:</label>
    <input type="number" id="repeat" min="1" placeholder="e.g. 3">

    <label for="interval">Interval between messages (sec):</label>
    <input type="number" id="interval" min="1" placeholder="e.g. 10">
  </div>

  <!-- 4. Caretaker -->
  <div class="card">
    <h2>Caretaker</h2>
    <label for="caretakerSwitch">Enable caretaker mode:</label>
    <label class="switch">
      <input type="checkbox" id="caretakerSwitch">
      <span class="slider"></span>
    </label>
  </div>
</div>

<!-- Popup Modal -->
<div id="caretakerModal" class="modal">
  <div class="modal-content">
    <h3>Set Caretaker Value</h3>
    <input type="number" id="caretakerValue" placeholder="Enter a number">
    <button class="close-btn" id="closeModal">Save</button>
  </div>
</div>

<script>
  const caretakerSwitch = document.getElementById("caretakerSwitch");
  const modal = document.getElementById("caretakerModal");
  const closeModal = document.getElementById("closeModal");

  caretakerSwitch.addEventListener("change", () => {
    if (caretakerSwitch.checked) {
      modal.style.display = "flex";
    } else {
      modal.style.display = "none";
    }
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
    caretakerSwitch.checked = true; // keep it enabled after saving
  });

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
      caretakerSwitch.checked = false;
    }
  };
</script>

</body>
</html>
