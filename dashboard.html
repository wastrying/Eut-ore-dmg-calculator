<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alarm Dashboard</title>
  <style>
    :root {
      --sidebar-bg: #1f2937;
      --sidebar-text: #e5e7eb;
      --accent: #3b82f6;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --bg: #f9fafb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      height: 100vh;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: var(--bg);
      color: #111827;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 20px;
      font-weight: 700;
    }

    .nav a {
      display: block;
      color: var(--sidebar-text);
      text-decoration: none;
      padding: 10px 0;
      font-size: 14px;
      opacity: 0.8;
      transition: 0.2s;
    }

    .nav a:hover {
      opacity: 1;
      color: var(--accent);
    }

    .alarm-section {
      margin-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 15px;
    }

    .alarm-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alarm-header h3 {
      font-size: 16px;
      font-weight: 600;
    }

    .add-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .add-btn:hover {
      background: #2563eb;
    }

    .alarms {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .alarm {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* SWITCH */
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .3s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(16px); }

    /* TOPBAR */
    .topbar {
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logout-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .logout-btn:hover { background: #2563eb; }

    /* MAIN CONTENT AREA */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .alarm-time {
      font-size: 32px;
      font-weight: 600;
    }

    .alarm-label {
      color: var(--muted);
      font-size: 13px;
    }

    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 28px;
      line-height: 0;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.2s ease;
    }

    .fab:hover { background: #2563eb; }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>mediSignal</h2>
    <nav class="nav">
      <a href="#">Dashboard</a>
      <a href="#">Projects</a>
      <a href="#">Tasks</a>
      <a href="#">Team</a>
      <a href="#">Reports</a>
    </nav>

    <div class="alarm-section">
      <div class="alarm-header">
        <h3>Quick Alarms</h3>
        <button class="add-btn" onclick="addAlarm()">＋</button>
      </div>
      <div class="alarms" id="quickAlarms"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="topbar">
      <h1>Alarms</h1>
      <div class="user">
        <img src="https://i.pravatar.cc/100" alt="User avatar" />
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="content" id="mainAlarms"></div>

    <button class="fab" onclick="addMainAlarm()">＋</button>
  </div>

  <script>
    const quickAlarms = document.getElementById("quickAlarms");
    const mainAlarms = document.getElementById("mainAlarms");

    let alarms = [];

    function addAlarm() {
      const time = prompt("Enter alarm time (HH:MM):");
      if (!time || !/^\d{2}:\d{2}$/.test(time)) return alert("Invalid time format.");
      const alarm = { time, label: "Quick Alarm", enabled: true };
      alarms.push(alarm);
      renderAlarms();
    }

    function addMainAlarm() {
      const time = prompt("Enter alarm time (HH:MM):");
      if (!time || !/^\d{2}:\d{2}$/.test(time)) return alert("Invalid time format.");
      const label = prompt("Enter label (optional):") || "No label";
      const alarm = { time, label, enabled: true };
      alarms.push(alarm);
      renderAlarms();
    }

    function toggleAlarm(index) {
      alarms[index].enabled = !alarms[index].enabled;
      renderAlarms();
    }

    function renderAlarms() {
      quickAlarms.innerHTML = "";
      mainAlarms.innerHTML = "";

      alarms.forEach((a, i) => {
        // Sidebar small display
        const side = document.createElement("div");
        side.className = "alarm";
        side.innerHTML = `
          <span>${a.time}</span>
          <label class="switch">
            <input type="checkbox" ${a.enabled ? "checked" : ""} onchange="toggleAlarm(${i})">
            <span class="slider"></span>
          </label>`;
        quickAlarms.appendChild(side);

        // Main large alarm
        const item = document.createElement("div");
        item.className = "alarm-item";
        item.innerHTML = `
          <div>
            <div class="alarm-time">${a.time}</div>
            <div class="alarm-label">${a.label}</div>
          </div>
          <label class="switch">
            <input type="checkbox" ${a.enabled ? "checked" : ""} onchange="toggleAlarm(${i})">
            <span class="slider"></span>
          </label>`;
        mainAlarms.appendChild(item);
      });
    }

    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
